<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe || by Shivam</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <p class="game-info"></p>

        <div class="tic-tac-toe">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box3"></div>
            <div class="box box4"></div>
            <div class="box box5"></div>
            <div class="box box6"></div>
            <div class="box box7"></div>
            <div class="box box8"></div>
            <div class="box box9"></div>

        </div>
        <audio id="clickSound">
            <source src="./assets/click.wav" type="audio/mp3">
        </audio>
        <audio id="winSound">
            <source src="./assets/win.mp3" type="audio/mp3">
        </audio>
        <audio id="drawSound">
            <source src="./assets/sad.wav" type="audio/mp3">
        </audio>
        <audio id="clapping">
            <source src="./assets/clapping.mp3" type="audio/mp3">
        </audio>

        <button class="btn">New Game</button>

    </div>


    <script src="script.js"></script>
</body>
</html>
